site_name: Website of Thomas Camminady
site_url: https://camminady.dev
theme:
  name: material
  features:
    - navigation.tabs
  palette:
    # Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

extra_css:
  - stylesheets/extra.css

# theme: readthedocs
markdown_extensions:
  - fenced_code
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - toc:
      toc_depth: 0

nav:
  - Home: index.md
  - CV: cv.md
  - Projects: projects.md
  - Python: python.md
